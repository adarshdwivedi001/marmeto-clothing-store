<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clothing Store</title>

</head>

<body>
    <div class="navbar">
        <h2>Clothing Store</h2>
    </div>
    <div class="banner">

            <p id="menBtn" class="filter activeCategory" onclick="showData('men')"><img src="./fluent-emoji-high-contrast_boy.png">Men</p>

    </div>
    <div class="shop1" id="shop">
        <div class="shop" id="menData">

        </div>

        </div>
        <div id="kidsData" class="hidden shop">

        </div>
